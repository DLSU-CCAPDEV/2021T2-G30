<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Diary Web Application - Safe Space" />
    <meta name="keyword" content="diary, webapp, Safe Space, Safe Space Calendar View" />
    <meta name="author" content="Buensalida; Dimaculangan; Rosima" />
    <!-- Bootstrap CSS -->

    <link href="CSS/global.css" rel="stylesheet" />
    <link href="CSS/mainpage.css" rel="stylesheet" />
    <link href="CSS/calendarview.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/62fb675735.js" crossorigin="anonymous"></script>
    <title>Safe Space - Calendar View</title>
    
  </head>
  <body>
    <!-- Nav Bar -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark navcolor">
          <div class="container-fluid">
            <!-- Logo  -->
            <a class="navbar-brand" href="mainpage.html" style="font-weight: 100"
              >Safe Space</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <!-- Navs -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- Search -->
              <form class="d-flex me-auto">
                <div class="input-group mb-3 mt-3">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-light" type="submit">
                    Search
                  </button>
                </div>
              </form>
              <ul class="navbar-nav text-center ms-auto mb-3 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="mainpage.html"
                    >
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="calendarview.html">Calendar View</a>
                </li>
  
                <!-- Dropdown Web App Settings -->
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Options
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdown"
                  >
                    <li>
                      <a class="dropdown-item" href="settings.html">Settings</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="login.html">Log-out</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      
      <section>
        <div class="container">
          <div class="row my-auto">
            <div class="calendar">
              <div class="date d-flex text-center align-items-center justify-content-between py-3 px-4">
                <i class="fas fa-angle-left prev"></i>
                <div class="current-date">
                  <h1>March</h1>
                  <p>Mon | March 29, 2021</p>
                </div>
                <i class="fas fa-angle-right next"></i>
              </div>
              <div class="current-month">
                <ul class="week-days d-flex text-center align-items-center justify-content-between py-3 px-4">
                  <li>Sun</li>
                  <li>Mon</li>
                  <li>Tue</li>
                  <li>Wed</li>
                  <li>Thu</li>
                  <li>Fri</li>
                  <li>Sat</li>
                </ul>
              </div>
              <div class="weeks">
                <div class="first-week d-flex text-center align-items-center justify-content-between py-3 px-4">
                  <span class="prev-month">28</span>
                  <span>01</span>
                  <span>02</span>
                  <span>03</span>
                  <span>04</span>
                  <span>05</span>
                  <span>06</span>
                </div>
                <div class="second-week d-flex text-center align-items-center justify-content-between py-3 px-4">
                  <span>07</span>
                  <span>08</span>
                  <span>09</span>
                  <span>10</span>
                  <span>11</span>
                  <span>12</span>
                  <span>13</span>
                </div>
                <div class="third-week d-flex text-center align-items-center justify-content-between py-3 px-4">
                  <span>14</span>
                  <span>15</span>
                  <span>16</span>
                  <span>17</span>
                  <span>18</span>
                  <span>19</span>
                  <span>20</span>
                </div>
                <div class="fourth-week d-flex text-center align-items-center justify-content-between py-3 px-4">
                  <span>21</span>
                  <span>22</span>
                  <span>23</span>
                  <span>24</span>
                  <span>25</span>
                  <span>26</span>
                  <span>27</span>
                </div>
                <div class="fifth-week d-flex text-center align-items-center justify-content-between py-3 px-4">
                  <span>28</span>
                  <span class="today">29</span>
                  <span>30</span>
                  <span>31</span>
                  <span class="next-month">01</span>
                  <span class="next-month">02</span>
                  <span class="next-month">03</span>
                </div>
                
              </div>
            </div>
          </div>
          
            
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
