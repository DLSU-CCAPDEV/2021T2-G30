      <body style="height: 95vh;">
        <!-- Centering -->
        <div
          class="card shadow row justify-content-center my-3 mx-auto" 
          style="width: 30em; border-radius: 15px"
        >
        <div class="card-body p-3">
             <h3 class="text-center">Edit Profile</h1>
            
    
            <!-- Grey line -->
            <hr />
    
            <form action="editaccount.html">
                <div class="mb-3">
                    <h5>First Name</h5>
                    <input
                      type="email"
                      class="form-control p-2"
                      id="FirstNameEdit"
                      aria-describedby="emailHelp"
                      placeholder="Sugma"
                    />
                  </div>
                  <div class="mb-3">
                    <h5>Last Name</h5>
                    <input
                      type="email"
                      class="form-control p-2"
                      id="LastNameEdit"
                      aria-describedby="emailHelp"
                      placeholder="Balls"
                    />
                  </div>
                  <div class="mb-3">
                    <h5>Username</h5>
                    <input
                      type="email"
                      class="form-control p-2"
                      id="UsernameEdit"
                      aria-describedby="emailHelp"
                      placeholder="Ligmaballs"
                    />
                  </div>
                  <div class="mb-3">
                    <h5>Email</h5>
                    <input
                      type="email"
                      class="form-control p-2"
                      id="EmailEdit"
                      aria-describedby="emailHelp"
                      placeholder="Ligmaballs@yahoo.com"
                    />
                  </div>
                  <div class="mb-3">
                    <h5>Password</h5>
                    <input
                      type="password"
                      class="form-control p-2"
                      id="PasswordEdit"
                      placeholder="Password"
                    />
                  </div>
                  <div class="mb-3">
                    <h5>Profile Picture</h5>
                    <input
                      type="file"
                      accept=".jpg, .jpeg, .png"
                      class="form-control p-2"
                      id="DisplayPicture"
                      title="Upload display picture"
                      
                    />
                  </div>
                  <div class="mb-5">
                    <h5>Bio</h5>
                    <textarea class="form-control p-2" maxlength="150" placeholder="Bio (optional)" aria-label="With textarea"></textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
            </form>
          </div>
        </div>
