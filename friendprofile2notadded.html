<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Diary Web Application - Safe Space" />
    <meta
      name="keyword"
      content="diary, webapp, Safe Space, Safe Space main page"
    />
    <meta name="author" content="Buensalida; Dimaculangan; Rosima" />
    <title>Safe Space</title>

    <link href="Images/favicon.png" rel="shortcut icon" type="image/jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link href="CSS/global.css" rel="stylesheet" />
    <link href="CSS/friendprofile.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/62fb675735.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Nav Bar -->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark navcolor">
        <div class="container-fluid">
          <!-- Logo  -->
          <a class="navbar-brand" href="mainpage.html" style="font-weight: 100">
            Safe Space
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navs -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Search -->
            <form class="d-flex me-auto">
              <div class="input-group mb-2 mt-2">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-light" type="submit">
                  Search
                </button>
              </div>
            </form>
            <ul class="navbar-nav text-center ms-auto mb-3 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="mainpage.html">
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="personalprofile.html"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Notifications</a>
              </li>

              <!-- Dropdown Web App Settings -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fas fa-user-cog"></i>
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="settings.html">Settings</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="login.html">Log-out</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="custom-section">
      <div class="container d-flex align-items-center justify-content-center" style="min-height: inherit;">
        <div class="row">
          <div class="col-12 mx-auto text-center">
            <img src="Images/sinatraa.png" alt="displayPicture" class="mx-auto displaypicture">
          </div>
          <div class="col-12 mx-auto pt-2">
            <p style="text-align: center; font-size: 30pt; font-weight: 400; margin-bottom: -0.4em;"> Jay Won </p>
          </div>
          <div class="col-10 mx-auto">
            <hr class="mx-auto" style="margin-bottom: 0.3em; border: 1px solid #000000; width: 5em; height: 2px;">
          </div>    
          <div class="col-3 mx-auto pt-2" style="width: 28em;">
            <p style="text-align: center; font-size: 12pt; font-weight: 100;"> Sheeesh </p>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addfriendmodal"
            >
              Add Friend
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addfriendmodal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Friend</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Friend Request Sent</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
