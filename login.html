<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Diary Web Application - Safe Space" />
    <meta name="keyword" content="diary,webapp,SafeSpace, login" />
    <meta name="author" content="Buensalida; Dimaculangan; Rosima" />
    <title>Safe Space - Log In or Sign Up</title>

    <link href="Images/favicon.png" rel="shortcut icon" type="image/jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link href="CSS/global.css" rel="stylesheet" />
  </head>
  <body style="height: 100vh;">
    <div
      class="card shadow top-50 start-50 translate-middle"
      style="width: 30em; border-radius: 15px"
    >
      <div class="card-body p-3">
        <!-- <h1 class="text-center">☑️ Safe Space</h1> -->
        <img
          src="Images/LogoOne.jpg"
          alt="Logo"
          style="margin-top: -10px; margin-bottom: -15px; margin-left: 4.5em"
        />

        <!-- Grey line -->
        <hr />

        <form action="mainpage.html">
          <div class="mb-3">
            <input
              type="email"
              class="form-control p-2"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Username"
            />
          </div>
          <div class="mb-0">
            <input
              type="password"
              class="form-control p-2"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div>
            <p class="mt-1 mb-4" style="font-size: 10pt">
              Don't have an account?
              <button
                type="button"
                class="btn btn-signup"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
                style="box-shadow: none"
              >
                Sign up here!
              </button>
            </p>
          </div>
          <button type="submit" class="btn btn-custom mb-1 w-100 mt-0">
            Log In
          </button>
        </form>
      </div>
    </div>

    <div>
      <div
        class="modal fade"
        id="registerModal"
        tabindex="-1"
        aria-labelledby="registerModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" style="width: 30em">
          <div class="modal-content" style="border-radius: 15px">
            <div class="modal-header">
              <h5 class="modal-title" id="registerModalLabel">Sign up</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="login.html">
                <div class="row mb-3">
                  <div class="col">
                    <div class="mb-0">
                      <input
                        type="text"
                        class="form-control p-2"
                        id="firstname"
                        placeholder="First Name"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-0">
                      <input
                        type="text"
                        class="form-control p-2"
                        id="lastname"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control p-2"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Email"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control p-2"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Username"
                  />
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <div class="mb-0">
                      <input
                        type="password"
                        class="form-control p-2"
                        id="exampleInputPassword1"
                        placeholder="Password"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-0">
                      <input
                        type="password"
                        class="form-control p-2"
                        id="exampleInputPassword1"
                        placeholder="Re-enter Password"
                      />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    style="margin-bottom: -0.5rem; margin-right: -0.8rem"
                  >
                    Create Account
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
