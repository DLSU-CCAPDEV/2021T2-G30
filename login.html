<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safe Space - Log In or Sign Up</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
      crossorigin="anonymous"
    />
    <link href="global.css" rel="stylesheet" />
  </head>

  <body style="padding-top: 13rem">
    <div>
      <div class="card shadow mx-auto" style="width: 30em; border-radius: 15px">
        <div class="card-body p-3">
          <!-- <h1 class="text-center">☑️ Safe Space</h1> -->
          <img
            src="LogoOne.jpg"
            alt="Logo"
            style="margin-top: -10px; margin-bottom: -15px; margin-left: 4.5em"
          />

          <!-- Grey line -->
          <hr />

          <form>
            <div class="mb-3">
              <input
                type="email"
                class="form-control p-2"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email or Username"
              />
            </div>
            <div class="mb-0">
              <input
                type="password"
                class="form-control p-2"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div>
              <p class="mt-1 mb-4" style="font-size: 10pt">
                Don't have an account?
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  style="
                    background-color: white;
                    border-color: rgb(255, 255, 255);
                    color: blue;
                    font-size: 10pt;
                    padding: 0px;
                  "
                >
                  Sign up here!
                </button>
              </p>
            </div>
            <button type="submit" class="btn btn-custom mb-2 w-100 mt-0">
              Log In
            </button>
          </form>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      style="padding-top: 11.25rem"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" style="width: 30em">
        <div class="modal-content" style="border-radius: 15px">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control p-2"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email or Username"
                />
              </div>
              <div class="mb-0">
                <input
                  type="password"
                  class="form-control p-2"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
      crossorigin="anonymous"
    ></script>
  </body>
</html>
