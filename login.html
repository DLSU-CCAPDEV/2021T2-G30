<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="global.css" rel="stylesheet" />
  </head>

  <body style="padding-top: 13rem">

    <div>

      <div class="card shadow mx-auto" style="width: 30em; border-radius: 15px">
        <div class="card-body p-3">
          <h1 class="text-center">☑️ Safe Space</h1>

          <!-- Grey line -->
          <hr/>

          <form>
            <div class="mb-3">
              
              <input
                type="email"
                class="form-control p-2"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email or Username"
              />
            </div>
            <div class="mb-0">
              
              <input
                type="password"
                class="form-control p-2"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div>
                <p class="mt-1 mb-4" style="font-size: 10pt;">Don't have an account? <a href="https://www.google.com/" target="_blank">Sign up here!</a></p>
            </div>
            <button type="submit" class="btn btn-custom mb-2 w-100 mt-0"> Log In </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
