<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Safe Space</title>

    <link href="Images/favicon.png" rel="shortcut icon" type="image/jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link href="CSS/global.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Nav Bar -->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark navcolor">
        <div class="container-fluid">
          <!-- Logo  -->
          <a class="navbar-brand" href="mainpage.html" style="font-weight: 100"
            >Safe Space</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navs -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Search -->
            <form class="d-flex me-auto">
              <div class="input-group mb-3 mt-3">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-light" type="submit">
                  Search
                </button>
              </div>
            </form>
            <ul class="navbar-nav text-center ms-auto mb-3 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="mainpage.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>

              <!-- Dropdown Web App Settings -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Options
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="settings.html">Settings</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="login.html">Log-out</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contents -->
    <section>
      <div class="container" style="padding-left: 15em; padding-right: 15em">
        <div class="row ps-5 pe-5">
          <div class="col-6 mx-auto">
            <div class="card mt-5 d-flex flex-column align-items-center mb-5">
              <img
                src="Images/memories.jpg"
                class="card-img-top"
                alt="memories-default-image"
              />
              <div class="card-body">
                <h5 class="card-title text-center" style="margin-bottom: 0">
                  Memories
                </h5>
              </div>
            </div>
          </div>
          <div class="col-6 mx-auto">
            <div class="card mt-5 d-flex flex-column align-items-center mb-5">
              <img
                src="Images/letters.jpg"
                class="card-img-top"
                alt="memories-default-image"
              />
              <div class="card-body">
                <h5 class="card-title text-center" style="margin-bottom: 0">
                  Time Capsules
                </h5>
              </div>
            </div>
          </div>
        </div>
        <div class="row"></div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
